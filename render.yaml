services:
  # Backend Service
  - type: web
    name: stellark-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: PORT
        value: "10000"
      - key: WALLET_PRIVATE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PINATA_JWT
        sync: false
      - key: DATABASE_URL
        value: file:./prod.db

  # Frontend Service
  - type: web
    name: stellark-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: BACKEND_URL
        fromService:
          type: web
          name: stellark-backend
          property: host
